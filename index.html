                    "‚ö†Ô∏è Êõ¥Êñ∞È†ªÂ∫¶„Åå‰Ωé„ÇÅ„Åã„ÇÇ",
                    "üí° „Åü„Åæ„Å´„ÅØÊ∞óÊ•Ω„Å´ÊäïÁ®ø„Åó„Å¶„Åø„Çà„ÅÜ"
                ]
            },
            hobby: {
                icon: "üåà",
                type: "Ë∂£Âë≥Ê∫ÄÂñ´„Éû„Ç§„Éö„Éº„ÇπÂûã",
                description: "„ÅÇ„Å™„Åü„ÅØ„ÄåËá™Áî±„Äç„ÇíË¨≥Ê≠å„Åô„Çã„Éñ„É≠„Ç¨„Éº„ÄÇÊï∞Â≠ó„ÇÇSEO„ÇÇÊ∞ó„Å´„Åõ„Åö„ÄÅÂ•Ω„Åç„Å™„Åì„Å®„ÇíÂ•Ω„Åç„Å™„Çà„ÅÜ„Å´Êõ∏„Åè„ÄÇ„Åù„ÅÆÂßøÂã¢„ÄÅ„ÇÅ„Å°„ÇÉ„Åè„Å°„ÇÉÁ¥†ÊïµÔºÅ„Åß„ÇÇ‚Ä¶„ÇÇ„ÅÜ„Å°„Çá„Å£„Å®Êà¶Áï•„Åå„ÅÇ„Çã„Å®„ÄÅ„ÇÇ„Å£„Å®Â±ä„Åè„Åã„ÇÇÔºüÁ¨ë„ÄÄ„Åß„ÇÇÁÑ°ÁêÜ„ÅØ„Åó„Å™„ÅÑ„Åß„Å≠„ÄÇ‰ªä„ÅÆ„Åæ„Åæ„Åß„ÇÇÊúÄÈ´ò„Å†„Åã„ÇâÔºÅ",
                traits: [
                    "‚úÖ „Çπ„Éà„É¨„Çπ„Éï„É™„Éº„ÅßÁ∂ö„Åë„Çâ„Çå„Çã",
                    "‚úÖ ÂÄãÊÄßÁöÑ„Å™„Ç≥„É≥„ÉÜ„É≥„ÉÑ",
                    "‚úÖ Á¥îÁ≤ã„Å´Ê•Ω„Åó„ÇÅ„Å¶„ÅÑ„Çã",
                    "‚ö†Ô∏è ÂèéÁõäÂåñ„ÇÑÈõÜÂÆ¢„ÅØËã¶Êâã",
                    "üí° ËààÂë≥„Åå„ÅÇ„Çå„Å∞Â∞ë„Åó„Åö„Å§Â≠¶„Çì„Åß„Åø„Çà„ÅÜ"
                ]
            }
        };

        let currentQuestion = 0;
        let scores = { seo: 0, empathy: 0, brand: 0, hobby: 0 };

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Ë≥™Âïè ${currentQuestion + 1}/10`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index, option.type);
                optionsContainer.appendChild(optionDiv);
            });

            updateProgress();
        }

        function selectOption(index, type) {
            scores[type]++;
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });

            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }, 300);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult() {
            const maxScore = Math.max(...Object.values(scores));
            const resultType = Object.keys(scores).find(key => scores[key] === maxScore);
            const result = results[resultType];

            document.getElementById('questionScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
            
            document.getElementById('resultIcon').textContent = result.icon;
            document.getElementById('resultType').textContent = result.type;
            document.getElementById('resultDescription').textContent = result.description;
            
            const traitsContainer = document.getElementById('resultTraits');
            traitsContainer.innerHTML = '<h3>„ÅÇ„Å™„Åü„ÅÆÁâπÂæ¥</h3>';
            result.traits.forEach(trait => {
                const traitDiv = document.createElement('div');
                traitDiv.className = 'trait-item';
                traitDiv.textContent = trait;
                traitsContainer.appendChild(traitDiv);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = { seo: 0, empathy: 0, brand: 0, hobby: 0 };
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
